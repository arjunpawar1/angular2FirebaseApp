<a [routerLink]="['/listings']">Back</a><br/>
<h2 class="page-header">Add Listing</h2>
<form (submit)="onAddSubmit()">
    <div class="form-group">
        <label>Title</label>
        <input class="form-control" [(ngModel)]="title" type="text" name="title" required />
    </div>
    <div class="form-group">
        <label>City</label>
        <input class="form-control" [(ngModel)]="city" type="text" name="city" required />
    </div>
    <div class="form-group">
        <label>Owner</label>
        <input class="form-control" [(ngModel)]="owner" type="text" name="owner" required />
    </div>
    <div class="form-group">
        <label>Bedrooms</label>
        <input class="form-control" [(ngModel)]="bedrooms" type="number" name="bedrooms" required />
    </div>
    <div class="form-group">
        <label>Type</label>
        <select class="form-control" [(ngModel)]="type" type="text" name="type" required>
          <option value="Estate">Estate</option>
          <option value="Condo">Condo</option>
        </select>
    </div>
    <div class="form-group">
        <input id="image" type="file" [(ngModel)]="image" name="image" />
    </div>
    <div class="form-group">
        <label>Price</label>
        <input class="form-control" [(ngModel)]="price" type="text" name="price" required />
    </div>
    <input type="submit" value="Submit" class="btn btn-success" />
</form>
